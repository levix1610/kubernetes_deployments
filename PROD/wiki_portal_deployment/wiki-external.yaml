apiVersion: v1
kind: Service
metadata:
  name: wiki-external
  namespace: nginx
spec:
  selector:
    app: wiki # This label should match your Deployment's pod labels
  ports:
    - protocol: TCP
      port: 80       # External port for the Service (what you connect to)
      targetPort: 80 # Internal port of the container deployment
      name: http
  type: LoadBalancer 
  loadBalancerIP: 10.0.150.5 #target IP for the service.
